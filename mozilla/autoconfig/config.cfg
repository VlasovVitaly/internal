// first line comment. required

/* Set proxy to autoconfiguration */
lockPref("network.proxy.type");

/* Don't use proxies on */
lockPref("network.proxy.no_proxies_on", "localhost, 127.0.0.1");

/* Don't use IPv6 DNS responses */
lockPref("network.dns.disableIPv6", true);

/* Set localdomains */
lockPref("network.dns.localDomains", "");

/* Disable Captive Portal detection service */
lockPref("network.captive-portal-service.enabled", false);

/* Backspace fixup */
defaultPref("browser.backspace_action", 0);

/* Show toolbar in fullscreen mode */
defaultPref("browser.fullscreen.autohide", false);

/* Disable fullscreen notifications */
defaultPref("full-screen-api.enabled", true);
defaultPref("full-screen-api.warning.delay", 0);
defaultPref("full-screen-api.warning.timeout", 0);

/* Don't check default browser */
defaultPref("browser.shell.checkDefaultBrowser", false);

/* Disable slow startup notification */
lockPref("browser.slowStartup.notificationDisabled", true);

lockPref("browser.fixup.alternate.enabled", false);
